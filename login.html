<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <!--导入layui--css-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets//images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="loginFrom">
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name=username required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal " lay-submit id="loginbtn">登录</button>
                    </div>
                </div>
                <a href="javascript:;" id="reglink">去注册</a>
            </form>

        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="regFrom">
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name=username required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal " lay-submit id="regbtn">注册</button>
                    </div>
                </div>
                <a href="javascript:;" id="loginlink">去注册</a>
            </form>

        </div>
    </div>

    <script src="/assets//lib/layui/layui.all.js"></script>
    <script src="/assets//lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
